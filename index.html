<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
          <input 
          type="search" 
          placeholder="Search for a city..."
          class="form-control"
          id="city-input"
          autocomplete="off"
          />
          </div>
          <div class="col-2">
          <input
          type="submit"
          value="search"
          class="btn btn-primary"
          />
          </div>
          </div>
          </form>

        <div class="overview">
        
        <div class="current-place">
        <div class="row">
          <div class="col-6">
              <h1 id="city"></h1>
              <ul>
                 <li id="date"></li>
              </ul>
          </div>  
          <div class="col-6">
            <img src=""
            alt="Cloudy" 
            id="icon" />
          </div>  
        </div>
        </div>
            
    <div class="row">
      <div class="col-6">
        <div class="d-flex weather-temperature">
          <div class="float-left">
        <strong id="temperature"></strong>
        <span class="units">Â°C</span>
          </div>
        </div>
      </div>
      <div class="col-6">
      <ul>
      <li class="weather-description" id="description"></li>
      <li>
      Humidity: <span id="humidity"></span>%
      </li>
      <li>
      Wind: <span id="wind"></span> m/h
      </li>
      </ul>
    </div>
    </div>
    </div>
    
    <div class="background-wrapper">
        <img id="background" />
    </div>
    
    <div class="weather-forecast"
    id="forecast">
    </div>

  </div> 
    
    <small>
     <a href="https://github.com/Elena-Dzhangiryan/WeatherApp" target="_blank" > Open-source code</a>, by Elena Dzhangiryan
    </small>  

    </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
