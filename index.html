<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-8">
          <input 
          type="search" 
          placeholder="Search for a city..."
          class="form-control"
          id="city-input"
          autocomplete="off"
          />
          </div>
          <div class="col-2">
          <input
          type="submit"
          value="search"
          class="btn btn-primary"
          />
          </div>
          </div>
          </form>
        <div class="overview">
    <h1 id="city"></h1>
    <ul>
      <li id="date">
      </li>
      <li class="weather-description" id="description">
      </li>
    </ul>
    </div>
    <div class="row">
      <div class="col-7">
        <div class="d-flex weather-temperature">
        <img src=""
        alt="Cloudy" 
        id="icon"
        class="float-left"/>
        <div class="float-left">
        <strong id="temperature"></strong>
        <span class="units">Â°C</span>
        </div>
        </div>
      </div>
<div class="col-5">
  <ul>
   
    <li>
      Humidity: <span id="humidity"></span>%
    </li>
    <li>
      Wind: <span id="wind"></span> m/h
    </li>
  </ul>
</div>
    </div>
    <div class="weather-forecast"
    id="forecast">
    
    </div>
  </div> 
<small>
     <a href="https://github.com/Elena-Dzhangiryan/WeatherApp" target="_blank" > Open-source code</a>, by Elena Dzhangiryan
    </small>  
    </div>

    <div class="background-wrapper">
        <img id="background" />
    </div>

</div>

    <script src="src/app.js"></script>
  </body>
